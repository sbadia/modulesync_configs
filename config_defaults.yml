---
.travis.yml:
  script: "\"bundle exec rake validate && bundle exec metadata && bundle exec rake lint && bundle exec rake spec SPEC_OPTS='--format documentation'\""
  includes:
  - rvm: 1.8.7
    env: PUPPET_GEM_VERSION="~> 2.7.0" FACTER_GEM_VERSION="~> 1.7.0"
  - rvm: 1.9.3
    env: PUPPET_GEM_VERSION="~> 3.0"
  - rvm: 2.0.0
    env: PUPPET_GEM_VERSION="~> 3.0"
Gemfile:
  required:
    ':development, :unit_tests':
      - gem: rake
      - gem: puppetlabs_spec_helper
      - gem: rspec-puppet
      - gem: puppet-syntax
      - gem: puppet-lint
      - gem: puppet-lint-param-docs
      - gem: metadata-json-lint
      - gem: puppet_facts
      - gem: json
    ':system_tests':
      - gem: beaker-rspec
Rakefile:
  default_disabled_lint_checks:
  - 'disable_80chars'
  forgename: sbadia
